{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit note {{ note['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or note['title'] }}">
    <label for="body">Body</label>
    <textarea name="body" id="body" required>{{ request.form['body'] or note['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('note.delete', id=note['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete note?');">
  </form>
{% endblock %}
