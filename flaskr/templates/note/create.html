{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add new Note{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}">
    <label for="body">Body</label>
    <textarea name="body" id="body" required>{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
